<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Stepper</title>
    <style>
        .stepper-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            /* width: fit-content; */
            font-family: sans-serif;

            & .stepper-button {
                background: none;
                border: none;
                padding: 0.5em 0.75em;
                font-size: 1.25em;
                cursor: pointer;
                color: #555;
            }

            & .stepper-button-left {
                border-right: 1px solid #ccc;
            }

            & .stepper-button-right {
                border-left: 1px solid #ccc;
            }

            & .stepper-input {
                border: none;
                text-align: center;
                width: 100%;
                font-size: 1em;
            }

            & .stepper-input-left {
                text-align: left;
                padding: 0.5em 0.75em;
            }

            & .stepper-input:focus {
                outline: none;
            }
        }

        .label {
            margin-bottom: 0.25em;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="label">Sales tax</div>
    <div id="stepper-container-root"></div>

    <script>
        class NumberStepper {
            constructor({
                initialValue = 0,
                min = 0,
                max = 100,
                stepSize = 1,
                onCreate,
                onChange,
                onRender = (val) => `${val}%`,
                layout = ['minus', 'input', 'plus']
            }) {
                this.min = min;
                this.max = max;
                this.stepSize = stepSize;
                this.onChange = onChange;
                this.onRender = onRender;
                this.value = this._sanitize(initialValue);

                // Create elements
                this.container = document.createElement('div');
                this.container.className = 'stepper-container';

                this.btnMinus = document.createElement('button');
                this.btnMinus.textContent = 'âˆ’';
                this.btnMinus.className = 'stepper-button';

                this.input = document.createElement('input');
                this.input.type = 'text';
                this.input.className = 'stepper-input';
                this.input.value = this.onRender(this.value);

                if ( layout[0] == 'input' ) {
                    this.input.classList.add('stepper-input-left');
                }

                this.btnPlus = document.createElement('button');
                this.btnPlus.textContent = '+';
                this.btnPlus.className = 'stepper-button';

                // Event listeners
                this.btnMinus.addEventListener('click', () => this._changeValue(-this.stepSize));
                this.btnPlus.addEventListener('click', () => this._changeValue(this.stepSize));
                this.input.addEventListener('change', () => {
                    const parsed = this._parseInput(this.input.value);
                    this._updateValue(parsed);
                });

                // Build layout
                const elementMap = {
                    minus: this.btnMinus,
                    input: this.input,
                    plus: this.btnPlus,
                };

                layout.forEach((key, idx) => {
                    if (elementMap[key]) {
                        this.container.appendChild(elementMap[key]);

                        // Add appropriate styling based on button positions
                        if (key === 'minus') {
                            // Check if minus button is to the left of input
                            const inputIdx = layout.indexOf('input');
                            if (idx < inputIdx) {
                                this.btnMinus.classList.add('stepper-button-left');
                            } else {
                                this.btnMinus.classList.add('stepper-button-right');
                            }
                        } else if (key === 'plus') {
                            // Check if plus button is to the right of input
                            const inputIdx = layout.indexOf('input');
                            if (idx > inputIdx) {
                                this.btnPlus.classList.add('stepper-button-right');
                            } else {
                                this.btnPlus.classList.add('stepper-button-left');
                            }
                        }
                    }
                });

                if (typeof onCreate === 'function') {
                    onCreate(this.value);
                }
            }

            mountTo(element) {
                element.appendChild(this.container);
            }

            _parseInput(inputText) {
                const numeric = parseFloat(inputText.replace(/[^\d.-]/g, ''));
                return isNaN(numeric) ? this.min : numeric;
            }

            _sanitize(val) {
                return Math.max(this.min, Math.min(this.max, val));
            }

            _updateValue(newVal) {
                const sanitized = this._sanitize(newVal);
                this.value = sanitized;
                this.input.value = this.onRender(sanitized);
                
                if (typeof this.onChange === 'function') {
                    this.onChange(sanitized);
                }
            }

            _changeValue(delta) {
                this._updateValue(this.value + delta);
            }
        }

        // Example usage
        const root = document.getElementById('stepper-container-root');
        const stepper = new NumberStepper({
            initialValue: 5,
            min: 0,
            max: 50,
            stepSize: 0.5,
            onCreate: (val) => console.log('Stepper created with:', val),
            onChange: (val) => console.log('Value changed:', val),
            onRender: (val) => `${val.toFixed(1)} %`,
            layout: [ 'minus', 'input', 'plus' ] // Change element order
        });

        stepper.mountTo(root);
    </script>

</body>

</html>
